<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Listing Website</title>
    <link rel="stylesheet" href='static/css/styles.css'>
</head>
<body>
    <h1>Welcome to the Cafe Listing Website</h1>
    <div class="cafes">
        {% for cafe in cafes %}
        <div class="cafe">
            <h2>{{ cafe.name }}</h2>
            <p><strong>Location:</strong> {{ cafe.location }}</p>
            <p><strong>Wi-Fi Strength:</strong> {{ cafe.wifi_strength }}</p>
            <p><strong>Seating Capacity:</strong> {{ cafe.seating_capacity }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('add_cafe') }}">Add a Cafe</a>
</body>
</html>
